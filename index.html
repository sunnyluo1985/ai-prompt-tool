<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 提示词优化工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background-color: #000000;
        color: #f4f4f5;
        overflow-x: hidden;
      }

      /* Aurora Background Animation */
      .aurora-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: 
          radial-gradient(circle at 15% 50%, rgba(45, 212, 191, 0.08), transparent 25%), 
          radial-gradient(circle at 85% 30%, rgba(99, 102, 241, 0.08), transparent 25%), 
          radial-gradient(circle at 50% 50%, rgba(20, 184, 166, 0.05), transparent 50%);
        background-size: 100% 100%;
        animation: pulse 10s ease-in-out infinite alternate;
      }
      
      @keyframes pulse {
        0% { opacity: 0.5; transform: scale(1); }
        100% { opacity: 0.8; transform: scale(1.05); }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      /* Glass Utilities */
      .glass-panel {
        background: rgba(24, 24, 27, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .glass-input {
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.08);
        transition: all 0.3s ease;
      }
      .glass-input:focus {
        background: rgba(0, 0, 0, 0.5);
        border-color: rgba(45, 212, 191, 0.5);
        box-shadow: 0 0 15px rgba(45, 212, 191, 0.1);
      }
    </style>
